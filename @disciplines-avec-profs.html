<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Discipline</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: transparent;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            color: #111;
            margin-bottom: 2.5rem;
        }

        .disciplines-grid {
            display: grid;
            justify-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .discipline-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            position: relative;
            cursor: pointer;
            max-width: 350px;
            width: 100%;
        }

        .discipline-card:hover {
            transform: translateY(-5px);
        }

        /* Overlay au survol */
        .discipline-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(56, 118, 125, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
            pointer-events: none;
        }

        .discipline-card:hover .discipline-overlay {
            opacity: 1;
            pointer-events: all;
        }

        .more-info-btn {
            background: white;
            color: #38767d;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .more-info-btn:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .discipline-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .discipline-image.pole-dance {
            background-image: url("https://assets.zyrosite.com/mP4MMz6V72uwoDM5/cours-de-poledance-YleQog2gWVu0brZv.jpg");
        }

        .discipline-title {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-family: 'Poppins', sans-serif;
        }

        .studio-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #38767d;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }

        /* Photos des professeurs */
        .prof-photos {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            width: 80px;
            justify-items: center;
        }

        .prof-container {
            position: relative;
        }

        .prof-photo {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }

        .prof-photo:hover {
            transform: scale(1.1);
        }

        .prof-tooltip {
            position: absolute;
            bottom: 45px;
            right: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            z-index: 5;
        }

        .prof-container:hover .prof-tooltip {
            opacity: 1;
        }

        .discipline-content {
            padding: 20px;
        }

        .discipline-description {
            color: #333;
            line-height: 1.6;
            font-size: 14px;
            text-align: center;
            font-weight: 400;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .discipline-image {
                height: 180px;
            }
            
            .discipline-title {
                font-size: 18px;
            }

            .studio-badge {
                font-size: 11px;
                padding: 5px 10px;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 1.8rem;
            }

            .discipline-image {
                height: 160px;
            }

            .discipline-title {
                font-size: 16px;
            }

            .prof-photos {
                max-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="page-title">Notre spécialisation</h2>
        
        <!-- Carte unique : Pole Dance -->
        <div class="disciplines-grid">
            <div class="discipline-card">
                <div class="discipline-image pole-dance">
                    <div class="discipline-title">POLE DANCE</div>
                    <div class="studio-badge">DEMON SPIN 2</div>
                    <div class="prof-photos">
                        <div class="prof-container">
                            <img src="https://assets.zyrosite.com/mP4MMz6V72uwoDM5/prof-de-pole-dance---margot-A3Q7jvQpDlix00D0.png" alt="Margot" class="prof-photo">
                            <div class="prof-tooltip">Margot</div>
                        </div>
                        <div class="prof-container">
                            <img src="https://assets.zyrosite.com/mP4MMz6V72uwoDM5/prof-de-pole-dance---anne-mv0JwlDDnGSZPlna.png" alt="Anne" class="prof-photo">
                            <div class="prof-tooltip">Anne</div>
                        </div>
                        <div class="prof-container">
                            <img src="https://assets.zyrosite.com/mP4MMz6V72uwoDM5/prof-de-pole-dance---melina---ok-YX4xVw992MiZPoxw.png" alt="Melina" class="prof-photo">
                            <div class="prof-tooltip">Melina</div>
                        </div>
                        <div class="prof-container">
                            <img src="https://assets.zyrosite.com/mP4MMz6V72uwoDM5/prof-de-pole-dance---vini-2-dJobgeZlZJSJN316.png" alt="Vini" class="prof-photo">
                            <div class="prof-tooltip">Vini</div>
                        </div>
                    </div>
                    <div class="discipline-overlay">
                        <a href="https://demonspin.fr/disciplines#poledance" class="more-info-btn" target="_top">PLUS D'INFO</a>
                    </div>
                </div>
                <div class="discipline-content">
                    <p class="discipline-description">Discipline artistique et sportive mêlant force, élégance et créativité autour d'une barre. Cours dispensés dans notre studio Demon Spin 2 avec une équipe de professeurs expertes.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Disciplines Demon Spin 2 chargées');
        });
    </script>
</body>
</html>
